<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>

  <!-- Linking HTML to CSS.. -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Main Container -->
  <div class="container">
 
    <div class="header">
        <h1 >To-Do List</h1>
        <p>Manage your tasks efficiently</p>
        <div class="card">
            <h2>Today's Tasks</h2>
            <p>Keep track of what you need to do today.</p>
        </div>
    </div>
    
    

    <div class="card input-section">
      <input type="text" id="input" placeholder="Add a new task..." />
      <button id="add-task">Add</button>
    </div>

    <ul id="task-list" class="card task-list"></ul>
  </div>

  <!-- Linking HTML to Javascript -->
  <script src="script.js"></script>
</body>
</html>
